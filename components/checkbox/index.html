<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body style="padding: 20px 30px;">
      <label class="checkbox">
        <input class="checkbox__backend" type="checkbox" />
        <div class="checkbox__visible">
          <div class="checkbox__frontend">
            <svg class="checkbox__icon">
              <use xlink:href="../../assets/public/svg/sprite.svg#check"></use>
            </svg>
          </div>
          <span class="checkbox__label">Checkbox</span>
        </div>
      </label>

      <label class="checkbox">
        <input class="checkbox__backend" type="checkbox" />
        <div class="checkbox__visible">
          <div class="checkbox__frontend">
            <svg class="checkbox__icon">
              <use xlink:href="../../assets/public/svg/sprite.svg#check"></use>
            </svg>
          </div>
          <span class="checkbox__label">Checkbox</span>
        </div>
      </label>


      <label class="checkbox">
        <input class="checkbox__backend" type="checkbox" disabled />
        <div class="checkbox__visible">
          <div class="checkbox__frontend">
            <svg class="checkbox__icon">
              <use xlink:href="../../assets/public/svg/sprite.svg#check"></use>
            </svg>
          </div>
          <span class="checkbox__label">Disabled checkbox</span>
        </div>
      </label>
    </body>
</html>
