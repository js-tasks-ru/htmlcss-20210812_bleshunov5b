<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body style="padding: 20px 30px;">
      <label class="radio">
        <input class="radio__backend" type="radio" name="test" />
        <div class="radio__visible">
          <div class="radio__frontend"></div>
          <div class="radio__label">Radio</div>
        </div>
      </label>
      <label class="radio">
        <input class="radio__backend" type="radio" name="test" checked />
        <div class="radio__visible">
          <div class="radio__frontend"></div>
          <div class="radio__label">Checked</div>
        </div>
      </label>
      <label class="radio">
        <input class="radio__backend" type="radio" name="test" disabled />
        <div class="radio__visible">
          <div class="radio__frontend"></div>
          <div class="radio__label">Disabled</div>
        </div>
      </label>
    </body>
</html>
